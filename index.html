<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="tienda_virtual.js" defer></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo nav-link">Alvaro Vesga</a>
            <button class="nav-toggle" aria-label="Abrir Menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="#" class="nav-menu-link nav-link">Inicio</a></li>

            <button class="carrito"> <i class="fas fa-shopping-cart"> </i></button>
            <div class="carrito_contenedor">

                    <table>

                        <head>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                                <th>Boton</th>
                            </tr>

                        <tbody id="carrito_info">

                        </tbody>
                    </table>
                    <div class="gtotal">
                        <p>Total.$</p>
                        <p id=Total> </p>
                    </div>
                    <button class="vaciar">Vaciar Carrito</button>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div id="contenedores" class="contenedores">
        </div>

    </main>

    <footer>
